version: "3.7"
services:
  mongodb_container:
    image: mongo:latest
    restart: always
    container_name: mongodb_container
    environment:
      MONGO_INITDB_ROOT_DATABASE: myDB
      MONGO_INITDB_ROOT_USERNAME: root
      MONGO_INITDB_ROOT_PASSWORD: root
    ports:
      - 27017:27017
    volumes:
      - ./mongodb_data_container:/data/db

volumes:
  mongodb_data_container:
